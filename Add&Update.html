<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://kit.fontawesome.com/94a3fefe2b.css" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/94a3fefe2b.js" crossorigin="anonymous"></script>
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" href="styles/Add&Update.css">
    <link rel="shortcut icon" href="logo-black.png" type="image/x-icon">
    <title>Admin Page</title>
</head>

<body>


    <!-- SIDEBAR START-->
    <section id="sidebar">
        <a href="#" class="Admin">
            <i  class="fa-solid fa-crown admin"></i>
            <span class="text">Admin</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="Admin.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="User.html">
                    <i class='bx bxs-user-detail'></i>
                    <span class="text">Users</span>
                </a>
            </li>
            <li>
                <a href="productlist.html">
                    <i class='bx bxs-box'></i>
                    <span class="text">Products</span>
                </a>
            </li>
            <li class="active">
                <a href="Add&Update.html">
                    <i class='bx bx-plus-medical'></i>
                    <span class="text">Add / Update</span>
                </a>
            </li>
            <li>
                <a href="manage.html">
                    <i class='bx bxs-data'></i>
                    <span class="text">Manage Product</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR END -->



    <!-- CONTENT PART START-->
    <section id="content">
        <!-- NAVBAR START-->
        <nav>
            <i class='bx bx-menu'></i>
            <a href="#" class="nav-link">Categories</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
        </nav>
        <!-- NAVBAR END-->

        <!-- MAIN PART START-->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Add Or Update The Products</h1>
                </div>
            </div>

            <ul class="box-info">
                <li>
                    <i class='bx bxs-cart'></i>
                    <span class="text">
                        <h3 id="totalProducts"></h3>
                        <p>Our Products</p>
                    </span>
                </li>
            </ul>


            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <form id="msform">
                            <!-- fieldsets -->
                            <fieldset >
                                <a href="images/shirt.avif"></a>
                              <h2 class="fs-title">Add/Update Product</h2>
                              <input type="number" name="id" placeholder="Id" id="id"/>
                              <input type="text" name="brand" placeholder="Brand" id="brand"/>
                              <input type="text" name="mrp" placeholder="MRP" id="mrp"/>
                              <input type="text" name="dis" placeholder="Discount" id="dis"/>
                              <input type="text" name="description" placeholder="Description" id="description"/>
                              <input type="text" name="price" placeholder="Price" id="price"/>
                              <input type="text" name="producttype" placeholder="Rating" id="producttype"/>
                              <input type="url" name="imageurl" placeholder="ImageUrl" id="imageurl"/>
                              <input type="button" name="Add" class="next action-button" value="Add" id="Add"/>
                              <input type="button" name="Get" class="next action-button" value="Get" id="Get"/>
                              <input type="button" name="Update" class="next action-button" value="Update" id="Update"/>
                            </fieldset>
                          </form>
                    </div>
                    <div id="imagecont">
                        <img id="updateImage" src="" alt="">
                    </div>
                    <div>
                        <h3 id="h3Brand"></h3>
                        <h3 id="h3name"></h3>
                        <p id="desc"></p>
                        <h3 id="h3price"></h3>
                    </div>
                </div>

        </main>
        <!-- MAIN PART END -->
    </section>
    <!-- CONTENT PART END -->


    <script src="./scripts/Add&Update.js"></script>
</body>

</html>
