<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://kit.fontawesome.com/94a3fefe2b.css" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/94a3fefe2b.js" crossorigin="anonymous"></script>
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="styles/Admin.css">
	<link rel="shortcut icon" href="logo-black.png" type="image/x-icon">
	<title>Admin Page</title>
</head>
<body>


	<!-- SIDEBAR START-->
	<section id="sidebar">
		<a href="#" class="Admin">
			<i class="fa-solid fa-crown admin"></i>
			<span class="text">Admin</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="Admin.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="User.html">
					<i class='bx bxs-user-detail'></i>
					<span class="text">Users</span>
				</a>
			</li>
			<li>
				<a href="productlist.html">
					<i class='bx bxs-box'></i>
					<span class="text">Products</span>
				</a>
			</li>
			<li>
				<a href="Add&Update.html">
					<i class='bx bx-plus-medical' ></i>
					<span class="text">Add / Update</span>
				</a>
			</li>
			<li>
				<a href="manage.html">
					<i class='bx bxs-data' ></i>
					<span class="text">Manage Product</span>
				</a>
			</li>
		</ul>

		<ul class="side-menu">
			<li>
				<a href="signin.html" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR END -->



	<!-- CONTENT PART START-->
	<section id="content">
		<!-- NAVBAR START-->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input id="search" oninput="search()" type="search" placeholder="Search Products...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
		</nav>
		<!-- NAVBAR END-->

		<!-- MAIN PART START-->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Dashboard Analytics</h1>
				</div>
			</div>

			<ul class="box-info">
				<li>
					<i class='bx bxs-cart' ></i>
					<span class="text">
						<h3 id="totalProducts"></h3>
						<p>Total Products</p>
					</span>
				</li>
				<li>
					<i class='bx bxs-group' ></i>
					<span class="text">
						<h3>2834</h3>
						<p>Total Users</p>
					</span>
				</li>
				<li>
					<i class='bx bxs-truck' ></i>>
					<span class="text">
						<h3>2543</h3>
						<p>Total Orders</p>
					</span>
				</li>
			</ul>


			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Recent Orders</h3>
						<i class='bx bx-search' ></i>
						<i class='bx bx-filter' ></i>
					</div>
					<table>
						<thead>
							<tr>
								<th>User</th>
								<th>Date Order</th>
								<th>Price</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									John Doe
								</td>
								<td>01-10-2021</td>
								<td>$244</td>
								<td>Compleated</td>
							</tr>
						</tbody>
					</table>
				</div>
				
				
		</main>
		<!-- MAIN PART END -->
	</section>
	<!-- CONTENT PART END -->
	

	<script src="./scripts/Admin.js"></script>
</body>
</html>
